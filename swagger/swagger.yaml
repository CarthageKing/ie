info:
  description: An api used to interact with Intervention Engine
  license:
    name: Apache 2.0
    url: https://github.com/intervention-engine/ie/blob/master/LICENSE
  title: The Intervention Engine Web API
  version: ""
paths:
  /api/care_teams:
    get:
      description: List all care teams.
      operationId: care_team#list
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeamCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: list care_team
      tags:
      - care_team
    post:
      description: Create care team.
      operationId: care_team#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCareTeamPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create care_team
      tags:
      - care_team
  /api/care_teams/{id}:
    delete:
      description: Delete care team.
      operationId: care_team#delete
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: delete care_team
      tags:
      - care_team
    get:
      description: Get care team by id.
      operationId: care_team#show
      parameters:
      - description: Care team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: show care_team
      tags:
      - care_team
    put:
      description: Update care team.
      operationId: care_team#update
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CareTeamPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: update care_team
      tags:
      - care_team
  /api/care_teams/{id}/huddles:
    get:
      description: List all huddles for this care team.
      operationId: care_team#huddles
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.huddle+json; type=collection
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/HuddleCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: huddles care_team
      tags:
      - care_team
    post:
      description: Schedule a patient for a huddle with this care team.
      operationId: care_team#schedule
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ScheduleCareTeamPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.huddle+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Huddle'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Huddle'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: schedule care_team
      tags:
      - care_team
  /api/care_teams/{id}/patients/{patient_id}:
    delete:
      description: Remove patient from care team.
      operationId: care_team#remove_patient
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: path
        name: patient_id
        required: true
        type: string
      produces:
      - application/vnd.careteam+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: remove_patient care_team
      tags:
      - care_team
    post:
      description: Add patient to care team
      operationId: care_team#add_patient
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: path
        name: patient_id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: add_patient care_team
      tags:
      - care_team
  /api/huddles/{id}/patients/{patient_id}:
    delete:
      description: Cancel patient's huddle
      operationId: huddle#cancel
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: path
        name: patient_id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.huddle+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Huddle'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: cancel huddle
      tags:
      - huddle
  /api/patients:
    get:
      description: List all patients.
      operationId: patient#list
      parameters:
      - in: query
        minimum: 1
        name: page
        required: false
        type: integer
      - in: query
        minimum: 1
        name: per_page
        required: false
        type: integer
      - in: query
