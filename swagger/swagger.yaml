info:
  description: An api used to interact with Intervention Engine
  license:
    name: Apache 2.0
    url: https://github.com/intervention-engine/ie/blob/master/LICENSE
  title: The Intervention Engine Web API
  version: ""
paths:
  /api/care_teams:
    get:
      description: List all care teams.
      operationId: care_team#list
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeamCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: list care_team
      tags:
      - care_team
    post:
      description: Create care team.
      operationId: care_team#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCareTeamPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create care_team
      tags:
      - care_team
  /api/care_teams/{id}:
    delete:
      description: Delete care team.
      operationId: care_team#delete
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.careteam+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CareTeam'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
